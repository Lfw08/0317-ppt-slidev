    // ========== çƒŸèŠ±ç±»ï¼ˆä¸Šå‡é˜¶æ®µï¼‰==========
    class Firework {
      constructor(x, y, targetX, targetY, colorType) {
        this.x = x;              // èµ·å§‹Xåæ ‡
        this.y = y;              // èµ·å§‹Yåæ ‡

        this.angle = Math.atan2(targetY - y, targetX - x); // è®¡ç®—å‘å°„è§’åº¦
        this.trail = [];         // å°¾è¿¹æ•°ç»„

      // æ›´æ–°çƒŸèŠ±ä½ç½®

        // æ›´æ–°ä½ç½®

        this.y += velocityY;

        // æ£€æµ‹æ˜¯å¦åˆ°è¾¾ç›®æ ‡ä½ç½®

          this.explode(); // åˆ°è¾¾ç›®æ ‡ï¼Œè§¦å‘çˆ†ç‚¸

        return false;    // è¿”å›falseè¡¨ç¤ºçƒŸèŠ±ä»åœ¨ä¸Šå‡

          );
          gradient.addColorStop(0, 'rgba(255, 255, 255, 0.1)');

    // ========== ç²’å­ç±»ï¼ˆçˆ†ç‚¸åçš„ç«èŠ±ï¼‰==========
    class Particle {
      constructor(x, y, colorType) {
        this.x = x;
        this.y = y;
        this.speed = Math.random() * 5 + 2;  // ç²’å­é€Ÿåº¦

        this.colorType = colorType;           // é¢œè‰²ç±»å‹
        this.color = this.getColor();         // è·å–é¢œè‰²
      }

      // æ ¹æ®é¢œè‰²ç±»å‹è·å–é¢œè‰²
      getColor() {
        const colorSchemes = {
          'gold': `hsl(${45 + Math.random() * 15}, 100%, ${50 + Math.random() * 20}%)`,      // é‡‘è‰²ç³»
          'red': `hsl(${0 + Math.random() * 30}, 100%, ${50 + Math.random() * 20}%)`,       // çº¢è‰²ç³»
          'blue': `hsl(${200 + Math.random() * 40}, 100%, ${50 + Math.random() * 20}%)`,    // è“è‰²ç³»
          'purple': `hsl(${270 + Math.random() * 30}, 100%, ${50 + Math.random() * 20}%)`,  // ç´«è‰²ç³»
          'green': `hsl(${100 + Math.random() * 40}, 100%, ${50 + Math.random() * 20}%)`,   // ç»¿è‰²ç³»
          'rainbow': `hsl(${Math.random() * 360}, 100%, 60%)`                                // å½©è™¹è‰²
        };
        return colorSchemes[this.colorType] || colorSchemes['rainbow'];
      }

      // æ›´æ–°ç²’å­ä½ç½®å’ŒçŠ¶æ€
      update() {
        // æ°´å¹³ç§»åŠ¨
        this.x += Math.cos(this.angle) * this.speed;
        // å‚ç›´ç§»åŠ¨ï¼ˆå—é‡åŠ›å½±å“ï¼‰
        this.y += Math.sin(this.angle) * this.speed;
        this.speed *= CONFIG.friction;  // åº”ç”¨ç©ºæ°”é˜»åŠ›
        this.y += CONFIG.gravity;       // åº”ç”¨é‡åŠ›

        // æ›´æ–°ç”Ÿå‘½å‘¨æœŸ
        this.life -= 1;

        return this.life <= 0; // è¿”å›trueè¡¨ç¤ºç²’å­å·²æ¶ˆå¤±
      }

        this.wobbleOffset = Math.random() * Math.PI * 2; // æ‘‡æ‘†åç§»

      // è·å–éšæœºæ°”çƒé¢œè‰²
      getRandomColor() {
        const colors = [
          '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', 
          '#FFEAA7', '#DDA0DD', '#98D8C8', '#F7DC6F',
          '#BB8FCE', '#85C1E9', '#F8B500', '#FF69B4'

        return colors[Math.floor(Math.random() * colors.length)];
      }

      // æ›´æ–°æ°”çƒä½ç½®
      update() {
        this.y -= this.speed; // å‘ä¸Šç§»åŠ¨
        // å·¦å³æ‘‡æ‘†æ•ˆæœ
        this.wobbleOffset += this.wobbleSpeed;
        this.x += Math.sin(this.wobbleOffset) * this.wobbleAmount;

        // å¦‚æœæ°”çƒé£å‡ºå±å¹•é¡¶éƒ¨ï¼Œé‡ç½®åˆ°åº•éƒ¨
        if (this.y < -this.size - this.stringLength) {

      // ç»˜åˆ¶æ°”çƒ
      draw() {

        ctx.quadraticCurveTo(

          this.y + this.size + this.stringLength

        ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
        ctx.lineWidth = 1;
        ctx.stroke();

        // ç»˜åˆ¶æ°”çƒæœ¬ä½“ï¼ˆæ¤­åœ†ï¼‰
        ctx.beginPath();
        ctx.ellipse(this.x, this.y, this.size * 0.8, this.size, 0, 0, Math.PI * 2);
        
        // æ°”çƒæ¸å˜å¡«å……
        const gradient = ctx.createRadialGradient(
          this.x - this.size * 0.3, this.y - this.size * 0.3, 0,
          this.x, this.y, this.size
        );
        gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
        gradient.addColorStop(0.3, this.color);
        gradient.addColorStop(1, this.darkenColor(this.color, 30));
        ctx.fillStyle = gradient;
        ctx.fill();

        // ç»˜åˆ¶æ°”çƒé«˜å…‰
        ctx.beginPath();
        ctx.ellipse(
          this.x - this.size * 0.25, 
          this.y - this.size * 0.25, 
          this.size * 0.2, 
          this.size * 0.15, 
          -Math.PI / 4, 
          0, 
          Math.PI * 2
        );
        ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
        ctx.fill();

        // ç»˜åˆ¶æ°”çƒåº•éƒ¨çš„å°ç»“
        ctx.beginPath();
        ctx.moveTo(this.x - this.size * 0.15, this.y + this.size);
        ctx.lineTo(this.x + this.size * 0.15, this.y + this.size);
        ctx.lineTo(this.x, this.y + this.size + 8);
        ctx.closePath();
        ctx.fillStyle = this.color;
        ctx.fill();

        ctx.restore();
      }

      // åŠ æ·±é¢œè‰²ï¼ˆç”¨äºé˜´å½±æ•ˆæœï¼‰
      darkenColor(color, percent) {
        const num = parseInt(color.replace('#', ''), 16);
        const amt = Math.round(2.55 * percent);
        const R = Math.max((num >> 16) - amt, 0);
        const G = Math.max((num >> 8 & 0x00FF) - amt, 0);
        const B = Math.max((num & 0x0000FF) - amt, 0);
        return '#' + (0x1000000 + R * 0x10000 + G * 0x100 + B).toString(16).slice(1);
      }
    }

    function initBalloons() {
      for (let i = 0; i < CONFIG.balloonCount; i++) {
        const balloon = new Balloon();
        // è®©æ°”çƒåˆå§‹åˆ†å¸ƒåœ¨å±å¹•ä¸åŒé«˜åº¦
        balloon.y = canvas.height - Math.random() * canvas.height;
        balloons.push(balloon);
      }
    }

    // ========== åˆ‡æ¢ç¥ç¦è¯­ ==========
    function switchGreeting() {
      const footerGreeting = document.getElementById('footerGreeting');
      if (footerGreeting) {
        // æ·¡å‡ºå½“å‰ç¥ç¦è¯­
        footerGreeting.classList.add('fade-out');
        
        setTimeout(() => {
          // æ›´æ–°ç¥ç¦è¯­å†…å®¹
          currentGreetingIndex = (currentGreetingIndex + 1) % greetings.length;
          footerGreeting.textContent = greetings[currentGreetingIndex];
          
          // æ·¡å…¥æ–°ç¥ç¦è¯­
          footerGreeting.classList.remove('fade-out');
        }, 500); // ç­‰å¾…æ·¡å‡ºåŠ¨ç”»å®Œæˆ
      }
    }

    // ========== å¯åŠ¨ç¥ç¦è¯­å®šæ—¶åˆ‡æ¢ ==========
    function startGreetingRotation() {
      // åˆå§‹æ˜¾ç¤ºç¬¬ä¸€æ¡ç¥ç¦è¯­
      const footerGreeting = document.getElementById('footerGreeting');
      if (footerGreeting) {
        footerGreeting.textContent = greetings[0];
      }
      
      // æ¯éš”æŒ‡å®šæ—¶é—´åˆ‡æ¢ç¥ç¦è¯­
      setInterval(switchGreeting, CONFIG.greetingInterval);
    }

    // ========== åŠ¨ç”»ä¸»å¾ªç¯ ==========
    function animate() {
      // æ¸…é™¤ç”»å¸ƒï¼ˆä½¿ç”¨åŠé€æ˜é»‘è‰²ï¼Œäº§ç”Ÿæ‹–å°¾æ•ˆæœï¼‰
      ctx.fillStyle = 'rgba(10, 10, 46, 0.15)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // ========== æ›´æ–°å’Œç»˜åˆ¶æ°”çƒï¼ˆåœ¨æœ€åº•å±‚ï¼‰==========
      balloons.forEach(balloon => {
        balloon.update();
        balloon.draw();
      });

      // ========== æ›´æ–°å’Œç»˜åˆ¶æ˜Ÿæ˜Ÿ ==========
      stars.forEach(star => {
        star.update();
        star.draw();
      });

      // ========== éšæœºå‘å°„æ–°çƒŸèŠ± ==========
      if (Math.random() < CONFIG.fireworkFrequency) {
        const startX = Math.random() * canvas.width;  // èµ·å§‹Xä½ç½®
        const startY = canvas.height;                 // èµ·å§‹Yä½ç½®ï¼ˆåº•éƒ¨ï¼‰
        const targetX = Math.random() * canvas.width; // ç›®æ ‡Xä½ç½®
        const targetY = Math.random() * canvas.height * 0.6; // ç›®æ ‡Yä½ç½®ï¼ˆä¸ŠåŠéƒ¨åˆ†ï¼‰
        const colorType = colorTypes[Math.floor(Math.random() * colorTypes.length)]; // éšæœºé¢œè‰²ç±»å‹
        fireworks.push(new Firework(startX, startY, targetX, targetY, colorType));
      }

      // ========== æ›´æ–°å’Œç»˜åˆ¶çƒŸèŠ± ==========
      fireworks.forEach((firework, index) => {
        if (firework.update()) {
          fireworks.splice(index, 1); // çƒŸèŠ±çˆ†ç‚¸åä»æ•°ç»„ä¸­ç§»é™¤
        }
        firework.draw();
      });

      // ========== æ›´æ–°å’Œç»˜åˆ¶ç²’å­ ==========
      particles.forEach((particle, index) => {
        if (particle.update()) {
          particles.splice(index, 1); // ç²’å­æ¶ˆå¤±åä»æ•°ç»„ä¸­ç§»é™¤
        }
        particle.draw();
      });

      // è¯·æ±‚ä¸‹ä¸€å¸§åŠ¨ç”»
      requestAnimationFrame(animate);
    }

    // ========== çª—å£å¤§å°è°ƒæ•´äº‹ä»¶ ==========
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      // é‡æ–°åˆå§‹åŒ–æ˜Ÿæ˜Ÿå’Œæ°”çƒä»¥é€‚åº”æ–°å°ºå¯¸
      stars.length = 0;
      balloons.length = 0;
      initStars();
      initBalloons();
    });

    // ========== ç‚¹å‡»å‘å°„çƒŸèŠ±ï¼ˆäº¤äº’åŠŸèƒ½ï¼‰==========
    window.addEventListener('click', (e) => {
      const startX = canvas.width / 2;  // ä»å±å¹•åº•éƒ¨ä¸­å¿ƒå‘å°„
      const startY = canvas.height;
      const targetX = e.clientX;        // ç‚¹å‡»ä½ç½®ä¸ºç›®æ ‡
      const targetY = e.clientY;
      const colorType = colorTypes[Math.floor(Math.random() * colorTypes.length)];
      fireworks.push(new Firework(startX, startY, targetX, targetY, colorType));
    });

    // ========== å¯åŠ¨åŠ¨ç”» ==========
    initStars();         // åˆå§‹åŒ–æ˜Ÿæ˜Ÿ
    initBalloons();      // åˆå§‹åŒ–æ°”çƒ
    startGreetingRotation(); // å¯åŠ¨ç¥ç¦è¯­åˆ‡æ¢
    animate();           // å¼€å§‹åŠ¨ç”»å¾ªç¯
  </script>
